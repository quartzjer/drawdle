<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawdle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .buttons {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #animateButton {
      background-color: #007BFF;
      color: #fff;
    }
    #animateButton:hover {
      background-color: #0056b3;
    }
    #resetButton {
      background-color: #6c757d;
      color: #fff;
    }
    #resetButton:hover {
      background-color: #5a6268;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #svgContainer {
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 15px;
      background: #fff;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes drawLine {
      from {
        stroke-dashoffset: var(--length);
      }
      to {
        stroke-dashoffset: 0;
      }
    }
    .svg-container svg {
      max-width: 100%;
      height: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      background: white;
    }
    .svg-container svg path,
    .svg-container svg line,
    .svg-container svg rect,
    .svg-container svg circle,
    .svg-container svg ellipse {
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none; /* Ensure no fill for better visibility of animation */
    }
    .chat-container {
      display: flex;
      margin-top: 15px;
    }
    #chatInput {
      flex: 1;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendButton {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
    }
    #sendButton:hover {
      background-color: #0056b3;
    }
    #loadingIndicator {
      text-align: center;
      margin-top: 15px;
      font-style: italic;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SVG Drawing Animator</h1>
    <div id="svgContainer" class="svg-container"></div>
    <div class="chat-container">
      <input type="text" id="chatInput" placeholder="Describe something to draw..." autofocus />
      <button id="sendButton">Send</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>

  <script>
    const svgContainer = document.getElementById('svgContainer');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const resetButton = document.getElementById('resetButton');
    let socket = null;
    let svg = null;
    let pathQueue = [];
    let isAnimating = false;

    svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("width", "600");
    svg.setAttribute("height", "400");
    svg.setAttribute("viewBox", "0 0 600 400");
    svg.style.border = "1px solid #ccc";
    svg.style.width = "600px";
    svg.style.height = "400px";
    svgContainer.appendChild(svg);

    function processQueue() {
      if (pathQueue.length === 0) {
        isAnimating = false;
        return;
      }
      isAnimating = true;
      const { path, index } = pathQueue.shift();
      animatePath(path, index).then(() => {
        processQueue();
      });
    }

    function animatePath(path, index) {
      return new Promise((resolve) => {
        if (path.getAttribute('data-animated') === 'true') {
          resolve();
          return;
        }
        path.setAttribute('data-animated', 'true');
        
        let length = 10;
        if (path.getTotalLength) {
          try {
            length = path.getTotalLength();
          } catch (e) {
            console.warn('Could not get path length, using default');
          }
        }
        console.log('Animating path with length:', length);

        path.style.setProperty('--length', length);
        path.style.strokeDasharray = length;
        path.style.strokeDashoffset = length;

        path.style.animation = `drawLine 0.5s ease forwards`;
        path.style.animationDelay = `0s`;

        path.addEventListener('animationend', () => {
          resolve();
        }, { once: true });
      });
    }

    function sendMessage() {
      const message = chatInput.value.trim();
      if (!message || socket) {
        console.log('Message rejected:', !message ? 'empty message' : 'socket busy');
        return;
      }
      console.log('Initiating new drawing request:', message);
      sendButton.disabled = true;
      sendButton.textContent = 'Sending...';

      socket = new WebSocket(`ws://${window.location.host}/ws`);
      socket.onopen = () => {
        console.log('WebSocket connected, sending message');
        socket.send(message);
        chatInput.value = '';
      };
      socket.onmessage = (event) => {
        console.log('Received SVG path data', event.data);
        const parser = new DOMParser();
        const svgFragment = `<svg xmlns="http://www.w3.org/2000/svg">${event.data}</svg>`;
        const doc = parser.parseFromString(svgFragment, 'image/svg+xml');
        const path = doc.documentElement.firstChild;
        
        const title = document.createElementNS("http://www.w3.org/2000/svg", "title");
        title.textContent = path.getAttribute('id');
        path.appendChild(title);

        svg.appendChild(path);
        pathQueue.push({ path, index: svg.childElementCount });

        if (!isAnimating) {
          processQueue();
        }
      };
      socket.onclose = () => {
        console.log('WebSocket closed, drawing complete');
        sendButton.disabled = false;
        sendButton.textContent = 'Send';
        socket = null;
      };
      socket.onerror = (error) => {
        console.error('WebSocket error occurred:', error);
        sendButton.disabled = false;
        sendButton.textContent = 'Send';
        socket = null;
      };
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    resetButton.addEventListener('click', () => {
      console.log('Resetting drawing canvas');
      svg.innerHTML = '';
    });

  </script>

</body>
</html>
